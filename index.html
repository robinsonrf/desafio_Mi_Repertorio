<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Repertorio</title>

  <!-- Bootstrap CSS CDN V5.1.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Mis estilos V1.0 :)-->
  <link rel="stylesheet" href="/style" />
</head>

<body>
  <div id="AgregarCancion">
    <h2 class="pt-3">&#119070; Mi Repertorio &#119070;</h2>

    <form>
      <div class="container pt-5 w-50">
        <div>
          <div class="form-group row my-1">
            <label for="name" class="col-sm-2 col-form-label">Canción:</label>
            <div class="col-sm-10">
              <input type="text" required class="form-control" id="cancion"
                placeholder="Ingresa Nombre de la cancion" value="" />
            </div>
          </div>
          <div class="form-group row my-1">
            <label for="email" class="col-sm-2 col-form-label">Artista: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="artista" placeholder="Ingrese Nombre del Artista"
                value="" required />
            </div>
          </div>
          <div class="form-group row my-1">
            <label for="rut" class="col-sm-2 col-form-label">Tono:</label>
            <div class="col-sm-10">
              <input type="text" required class="form-control" id="tono" placeholder="Ingresa el tono"
                value=""/>
            </div>
          </div>
          <button onclick="nuevaCancion()" id="agregar" class="m-auto btn btn-success my-2" style="display: block;">
            Agregar
          </button>
          <button onclick="editarCancion()" id="editar" class="m-auto btn btn-info my-2" style="display: none;">
            Editar
          </button>
        </div>
      </div>
    </form>
  </div>
  <div id="ListaCanciones">
    <!-- <hr />
      <hr /> -->
    <h2>Tabla de canciones &#127908;</h2>

    <div class="container pt-5 w-75">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Canción</th>
            <th scope="col">Artista</th>
            <th scope="col">Tono</th>
            <th scope="col">-</th>
          </tr>
        </thead>
        <tbody id="cuerpo"></tbody>
      </table>
    </div>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Mi Script personal -->
  <script src="/script"></script>
</body>

</html>
